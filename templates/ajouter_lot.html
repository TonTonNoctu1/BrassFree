{% extends "base.html" %}

{% block content %}
<h1>Ajouter un lot</h1>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nom du lot</label>
    <input type="text" class="form-control" name="nom" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Type de produit</label>
    <select class="form-select" name="type_produit" required>
      <option value="bière">Bière</option>
      <option value="distillat">Distillat</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Recette (si bière)</label>
    <select class="form-select" name="recette_id">
      <option value="">Aucune</option>
      {% for recette in recettes %}
      <option value="{{ recette.id }}">{{ recette.nom }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Volume total (L)</label>
    <input type="number" step="0.01" class="form-control" name="volume" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Taille d'une unité (L)</label>
    <input type="number" step="0.01" class="form-control" name="taille_unite" value="0.33" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Client (optionnel)</label>
    <input type="text" class="form-control" name="client">
  </div>

  <button type="submit" class="btn btn-success">Ajouter</button>
  <a href="{{ url_for('lots') }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
