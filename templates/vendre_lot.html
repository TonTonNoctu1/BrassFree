{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Vendre le lot "{{ lot.nom }}"</h1>
    <p>Type: {{ lot.type_produit }} | Recette: {{ lot.recette.nom if lot.recette else "-" }} | Restant: {{ lot.nb_unites }} unités</p>

    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="client" class="form-label">Nom du client</label>
            <input type="text" class="form-control" name="client" id="client" required>
        </div>
        <div class="mb-3">
            <label for="nb_unites" class="form-label">Nombre d'unités à vendre</label>
            <input type="number" class="form-control" name="nb_unites" id="nb_unites" min="1" max="{{ lot.nb_unites }}" required>
        </div>
        <button type="submit" class="btn btn-success">Vendre</button>
        <a href="{{ url_for('lots') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
